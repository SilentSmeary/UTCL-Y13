<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List | Register</title>
</head>
<body>
    <ul class="navbar_main">
        <li class="navbar_li"><a href="index.html"><b>To Do List</b></a></li>
        <li class="navbar_li"><a class="active" href="index.html">Home</a></li>
        <li class="navbar_li"><a href="enquiries.html">Enquiries</a></li>
        <li class="navbar_li" style="float:right"><a class="active2" href="register.html">Register</a></li>
        <li class="navbar_li" style="float:right"><a class="active2" href="sign_in.html">Sign In</a></li>
    </ul>

    <div id="container">
        <div id="heading">
            <h1>Register</h1>
        </div>
        <div id="content">
            <form action="register.php" method="post">
                <table>
                    <tr>
                        <th><label for="first_name">First Name:</label></th>
                        <td><input class="firstname " type="text" id="first_name" name="first_name"></td>
                    </tr>
                    <tr>
                        <th><label for="last_name">Last Name:</label></th>
                        <td><input class="firstname" type="text" id="last_name" name="last_name"></td>
                    </tr>
                    <tr>
                        <th><label for="username">Username:</label></th>
                        <td><input class="firstname" type="text" id="username" name="username"></td>
                    </tr>
                    <tr>
                        <th><label for="email">Email:</label></th>
                        <td><input class="firstname" type="text" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <th><label for="password">Password:</label></th>
                        <td><input class="firstname" type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <th><label for="confirm_password">Confirm Password:</label></th>
                        <td><input class="firstname" type="password" id="confirm_password" name="confirm_password"></td>
                    </tr>
                </table>
                <br>
                <input class="custom_submit" type="submit" name="" id="">                
            </form>
        </div>
    </div>
</body>
