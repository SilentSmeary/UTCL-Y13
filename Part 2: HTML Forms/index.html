<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form action="">
        <fieldset>
            <legend>All Buttons</legend>
            <label for="button">Input: Button</label>
            <input type="button" id="button">
            <br>
            <label for="checkbox">Input: Checkbox</label>
            <input id="checkbox" type="checkbox">
            <br>
            <label for="color">Input: Color</label>
            <input id="color" type="color">
            <br>
            <label for="date">Input: Date</label>
            <input id="date" type="date">
            <br>
            <label for="datetime-local">Input: Datetime Local</label>
            <input id="datetime-local" type="datetime-local">
            <br>
            <label for="email">Input: Email</label>
            <input id="email" type="email">
            <br>
            <label for="file">Input: File</label>
            <input id="file" type="file">
            <br>
            <label for="hidden">Input: Hidden</label>
            <input id="hidden" type="hidden">
            <br>
            <label for="image">Input: Image</label>
            <input id="image" type="image">
            <br>
            <label for="month">Input: Month</label>
            <input id="image" type="month">
            <br>
            <label for="number">Input: Number</label>
            <input id="number" type="number">
            <br>
            <label for="password">Input: Password</label>
            <input id="password" type="password">
            <br>
            <label for="radio">Input: Radio</label>
            <input id="radio" type="radio">
            <br>
            <label for="range">Input: Range</label>
            <input id="range" type="range">
            <br>
            <label for="rest">Input: Rest</label>
            <input id="rest" type="reset">
            <br>
            <label for="search">Input: Search</label>
            <input id="search" type="search">
            <br>
            <label for="submit">Input: Submit</label>
            <input id="submit" type="submit">
            <br>
            <label for="tel">Input: Tel</label>
            <input id="tel" type="tel">
            <br>
            <label for="text">Input: Text</label>
            <input id="text" type="text">
            <br>
            <label for="time">Input: Time</label>
            <input id="time" type="time">
            <br>
            <label for="url">Input: Url</label>
            <input id="url" type="url">
            <br>
            <label for="week">Input: Week</label>
            <input id="wekk" type="week">
        </fieldset>
        <br>
        <fieldset>
            <legend>Fav OS</legend>
            <input type="radio" name="favOS" id="Linux"><label for="Linux">Linux</label>
            <input type="radio" name="favOS" id="Windows"><label for="Windows">Windows</label>
            <input type="radio" name="favOS" id="MacOS"><label for="MacOS">MacOS</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="email">Enter your email:</label>
            <input id="email" type="email">
        </fieldset>

        <h1>Text area example</h1>

        <textarea rows="4" cols="25" name="" id=""></textarea>
    </form>
</body>
</html>
